<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Sentiment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Are you a <span class="pink-text">feminist</span> ?</h2>
    <form id="sentimentForm">
        <label for="name">NAME <span class="required">*</span></label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <div class="row">
            <div class="column">
                <label for="sex">SEX <span class="required">*</span></label>
                <select id="sex" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not">Prefer not to say</option>
                </select>
            </div>

            <div class="column">
                <label for="age">AGE</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
        </div>

        <label for="sentiment">YOUR SENTIMENT <span class="required">*</span></label>
        <select id="sentiment" required>
            <option value="" disabled selected>Select your sentiment</option>
            <option value="liberal">Liberal Feminist – Wants equal rights in laws, jobs, and education.</option>
            <option value="radical">Radical Feminist – Believes patriarchal society unfairly favors men and must change.
            </option>
            <option value="pro-sex">Pro-Sex Feminist – Support sexual liberation and sex work rights.</option>
            <option value="separatist">Separatist Feminist – Believes women should live independently from men.</option>
            <option value="matriarchal">Matriarchal Feminist – Believes women should lead society instead of men.
            </option>
            <option value="equity">Equity Feminist – Seeks legal equality but rejects extreme feminism.</option>
            <option value="fourth-wave">Fourth-Wave Feminist – Fights dress-based discrimination via social media.
            </option>
            <option value="anti-feminist">Anti-Feminist – Actively oppose feminism and its goals.</option>
            <option value="egalitarian">Egalitarian – Believe in gender equality but reject feminism as unnecessary or
                biased.</option>
            <option value="post-feminist">Post-Feminist – Think feminism was needed in the past but is no longer
                relevant.</option>
        </select>

        <label for="comments">COMMENTS</label>
        <textarea id="comments" placeholder="Write your thoughts..."></textarea>

        <button type="submit">Submit</button>

        <!-- Submission count display -->
        <p id="submissionCount">Total Users Submitted: 0</p>
    </form>

    <footer>
        <p>© 2025 <a href="https://iamfeminist.com" target="_blank">iamfeminist.com</a>. All Rights Reserved. |
            Contact: <a href="mailto:alonefeminist@gmail.com">alonefeminist@gmail.com</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Sentiment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Share Your Sentiment on Feminism</h2>
    <form>
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <div class="row">
            <div class="column">
                <label for="sex">Sex <span class="required">*</span></label>
                <select id="sex" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not">Prefer not to say</option>
                </select>
            </div>

            <div class="column">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
        </div>

        <label for="sentiment">Your Sentiment <span class="required">*</span></label>
        <select id="sentiment" required>
            <option value="" disabled selected>Select</option>
            <option value="liberal_feminism">Liberal Feminists – Seek legal and political gender equality.</option>
            <option value="radical_feminism">Radical Feminists – Oppose patriarchy and traditional gender roles.
            </option>
            <option value="marxist_feminism">Marxist Feminists – Link women’s oppression to capitalism.</option>
            <option value="socialist_feminism">Socialist Feminists – Combine economic and social feminist perspectives.
            </option>
            <option value="cultural_feminism">Cultural Feminists – Value and promote feminine traits.</option>
            <option value="ecofeminism">Ecofeminists – Connect environmental and gender justice.</option>
            <option value="intersectional_feminism">Intersectional Feminists – Address overlapping oppressions like race
                and gender.</option>
            <option value="postmodern_feminism">Postmodern Feminists – Question gender norms and cultural narratives.
            </option>
            <option value="black_feminism">Black Feminists – Focus on racial and gender-based oppression.</option>
            <option value="cyber_feminism">Cyber Feminists – Explore feminism in technology and digital spaces.</option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" placeholder="Write your thoughts..."></textarea>

        <button type="submit">Submit</button>
    </form>

</body>

</html>

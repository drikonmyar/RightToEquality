<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Sentiment Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h2>Share Your Sentiment on Feminism</h2>
    <form>
        <label for="name">Name <span class="required">*</span></label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <div class="row">
            <div class="column">
                <label for="sex">Sex <span class="required">*</span></label>
                <select id="sex" required>
                    <option value="" disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer_not">Prefer not to say</option>
                </select>
            </div>

            <div class="column">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age">
            </div>
        </div>

        <label for="sentiment">Your Sentiment <span class="required">*</span></label>
        <select id="sentiment" required>
            <option value="" disabled selected>Select</option>
            <option value="liberal_feminism">Liberal Feminist – Wants equal rights in laws, jobs, and education.
            </option>
            <option value="radical_feminism">Radical Feminist – Believes patriarchal society unfairly favors men and
                must change.</option>
            <option value="pro_sex_feminism">Pro-Sex Feminist – Support sexual liberation and sex work rights.</option>
            <option value="separatist_feminism">Separatist Feminist – Believes women should live independently from men.
            </option>
            <option value="postmodern_feminism">Postmodern Feminist – Question fixed ideas about gender and identity.
            </option>
            <option value="matriarchal_feminism">Matriarchal Feminist – Believes women should lead society instead of
                men.</option>
            <option value="equity_feminism">Equity Feminist – Seeks legal equality but rejects extreme feminism.
            </option>
            <option value="fourth_wave_feminism">Fourth-Wave Feminist – Fights dress-based discrimination via social
                media.</option>
            <option value="transfeminism">Transfeminist – Supports gender equality, including transgender rights.
            </option>
        </select>

        <label for="comments">Comments</label>
        <textarea id="comments" placeholder="Write your thoughts..."></textarea>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
